name: EAS Build on Merge to Main

on:
  push:
    branches:
      - main  # EjecutarÃ¡ el workflow cuando se haga un push (merge) a la rama main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.13.0' 

      - name: Install Dependencies
        run: npm install 

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Set up Expo token
        run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      - name: Set environment variables
        run: echo "REACT_APP_HOST_API=${{ secrets.REACT_APP_HOST_API }}" >> $GITHUB_ENV

      - name: Build Android App
        run: eas build --platform android 

      - name: Upload Build Artifacts
        if: success()  # Solo si el build fue exitoso
        run: echo "Build was successful. "
