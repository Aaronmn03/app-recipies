name: EAS Build on Merge to Main

on:
  push:
    branches:
      - main  # EjecutarÃ¡ el workflow cuando se haga un push (merge) a la rama main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.13.0' 

      - name: Install Dependencies
        run: npm install 

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Login to EAS
        run: |
          echo "//expo.dev/api/v2/auth/login" > ~/.eas-cli-auth
          echo ${{ secrets.EAS_TOKEN }} >> ~/.eas-cli-auth
        env:
          EAS_CLI_ACCESS_TOKEN: ${{ secrets.EAS_TOKEN }}  

      - name: Build Android App
        run: eas build --platform android 

